<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/main.css" rel="stylesheet"/>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="views/home/home.js"></script>
<script src="views/login/login.js"></script>
<script src="views/profile/profile.js"></script>
<script src="views/nav/nav.js"></script>
<script src="views/register/register.js"></script>
<script src="views/article/article.js"></script>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="MyHackerNewsApp">
    <div class="container">
        <div ng-controller="NavCtrl" class="navbar navbar-default page-container col-sm-offset-1 col-sm-10">
        <!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
    		  <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
    		    <span class="sr-only">Toggle navigation</span>
    		    <span class="icon-bar"></span>
    		    <span class="icon-bar"></span>
   		        <span class="icon-bar"></span>
    	  	  </button>
     	 	  <a class="navbar-brand" href="#home">HN</a>
   			 </div>
   			 <div class="collapse navbar-collapse" ng-class="{'in':!navCollapsed}" id="nav-breakdown">
   			   <ul class="nav navbar-nav">
   			     <li ng-click="navCollapsed = true"><a href="#home">Home</a></li>
                 <li ng-click="navCollapsed = true" ng-show="!currentUser">
                     <a href="#register">Register</a>
                 </li>
                 <li ng-click="navCollapsed = true" ng-show="currentUser">
                     <a ng-href="#profile/{{currentUser.username}}">Profile</a>
                 </li>
   			   </ul>
   			   <ul class="nav navbar-nav navbar-right">
   			       <li ng-click="navCollapsed = true" ng-show="!currentUser">
                       <a href="#login">Login</a>
                   </li>
                   <li ng-click="navCollapsed = true" ng-show="currentUser">
                       <a href="#logout" ng-click="logout()">Logout</a>
                   </li>
   			   </ul>
          </div>
        </div>
        <div ng-view>
        </div>
    </div>
</body>
