<div class="page-container col-sm-offset-1 col-sm-10">
<img class="home-logo img-responsive" src="/img/mhn.png" align="center"/>

<div class="pull-right">
  Sort by:
  <a ng-show="newest" ng-click="sortStories('topstories')" class="sort">Top</a>
  <span ng-show="!newest">Top</span>
  |
  <span ng-show="newest">Newest</span>
  <a ng-show="!newest" ng-click="sortStories('newstories')" class="sort">Newest</a>
</div>

<table class="table table-striped" ng-init="init()">
    <tbody>
        <tr>
          <th>Title</th>
          <th></th>
          <th>By</th>
          <th>Points</th>
          <th></th>
        </tr>
        <tr ng-repeat="article in articles">
            <td>
              <a ng-href="{{article.url}}">{{article.title}}</a>
            </td>
            <td>
              <div class="commentLink">
                <a ng-href="#/article/{{article.id}}">View Details</a>
              </div>
            </td>
            <td>{{article.by}}</td>
            <td>{{article.score}}</td>
            <td>
                <button ng-show="currentUser && currentUser.favorites.indexOf(article.id.toString()) > -1" ng-click="removeFromFavorites(article)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button ng-show="currentUser && currentUser.favorites.indexOf(article.id.toString()) == -1" ng-click="addToFavorites(article)" class="btn btn-warning">
                    <span class="glyphicon glyphicon-star"></span>
                </button>
            </td>
        </tr>
    </tbody>
  </table>
  </div>
